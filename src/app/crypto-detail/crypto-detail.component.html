<div *ngIf="crypto">
  <h2>{{ crypto.name | uppercase }} Details</h2>
  <div><span>id: </span>{{crypto.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="crypto.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
